################################################################################
# Files for DEM and vegetation
################################################################################

[topo]
filename:               /bsuhome/jmeyer/project-data/iSnobal/MCS/topo.nc
sky_view_factor_angles: 16

################################################################################
# Dates to run model
################################################################################

[time]
time_step:           60
start_date:          2021-03-15 00:00
end_date:            2021-08-01 23:00
time_zone:           utc


################################################################################
# Gridded datasets configurations
################################################################################

[gridded]
data_type:           hrrr_grib
hrrr_directory:      /bsushare/hpmarshall-shared/jmeyer/iSnobal/HRRR
wrf_file:            None
netcdf_file:         None


################################################################################
# Air temperature distribution
################################################################################

[air_temp]
distribution:        grid
grid_local:          True
grid_method:         cubic
grid_mask:           False
grid_local_n:        25
detrend:             True
detrend_slope:       -1
min:                 -73.0
max:                 47.0
dk_ncores:           32


################################################################################
# Vapor pressure distribution
################################################################################

[vapor_pressure]
distribution:        grid
grid_local:          True
grid_method:         cubic
grid_mask:           False
grid_local_n:        25
detrend:             True
detrend_slope:       -1
min:                 20.0
max:                 5000.0
dew_point_tolerance: 0.01
dew_point_nthreads:  32
dk_ncores:           32


################################################################################
# Wind speed and wind direction distribution
################################################################################

[wind]
distribution:         grid
grid_local:           False
grid_method:          linear
grid_mask:            True
min:                  0.5
max:                  25.0
wind_model:           wind_ninja
wind_ninja_dir:       /bsushare/hpmarshall-shared/jmeyer/iSnobal/MCS/katana
wind_ninja_pref:      topo_windninja_topo
wind_ninja_tz:        utc
wind_ninja_dxdy:      200
wind_ninja_roughness: 0.01
wind_ninja_height:    5.0
detrend:              False
detrend_slope:        1
station_peak:         None
station_default:      11.4
veg_default:          0.0
veg_41:               3.3
veg_42:               3.3
veg_43:               11.4
veg_3011:             3.3
veg_3061:             3.3
reduction_factor:     1.0
dk_ncores:            32


################################################################################
# Precipitation distribution
################################################################################

[precip]
distribution:                  grid
grid_local:                    True
grid_method:                   cubic
grid_mask:                     True
grid_local_n:                  25
dk_ncores:                     32
detrend:                       False
detrend_slope:                 1
min:                           0.0
max:                           None
precip_temp_method:            wet_bulb
precip_rescaling_model:        None
marks2017_timesteps_to_end_storms: 6
susong1999_timesteps_to_end_storms: 6
new_snow_density_model:        susong1999
winstral_veg_3011:             0.7
station_adjust_for_undercatch: False
storm_mass_threshold:          1.0
storm_days_restart:            /bsushare/hpmarshall-shared/jmeyer/iSnobal/MCS/isnobal/wy2021/mcs/run20210314/storm_days.nc


################################################################################
# Albedo distribution
################################################################################

[albedo]
grain_size:              100.0
max_grain:               700.0
dirt:                    2.0
max:                     1.0
min:                     0.0
decay_method:            date_method
grid_mask:               True
date_method_start_decay: 2021-3-15
date_method_end_decay:   2021-6-15
date_method_decay_power: 0.714
date_method_veg_default: 0.2
date_method_veg_41:      0.36
date_method_veg_42:      0.36
date_method_veg_43:      0.25


################################################################################
# Cloud Factor - Fraction used to limit solar radiation Cloudy (0) - Sunny (1)
################################################################################

[cloud_factor]
grid_mask:          True
dk_ncores:          32


################################################################################
# Solar radiation
################################################################################

[solar]
clear_opt_depth:    100.0
clear_tau:          0.2
clear_omega:        0.85
clear_gamma:        0.3
min:                0.0
max:                800.0
correct_cloud:      True
correct_veg:        True
correct_albedo:     True


################################################################################
# Incoming thermal radiation
################################################################################

[thermal]
cloud_method:       garen2005
distribution:       grid
grid_local:         False
grid_method:        cubic
grid_mask:          True
detrend:            False
detrend_slope:      0
min:                0.0
max:                600.0
correct_veg:        True
correct_terrain:    True
correct_cloud:      True
clear_sky_method:   marks1979
marks1979_nthreads: 32


################################################################################
# Soil temperature
################################################################################

[soil_temp]
temp:              -2.5


################################################################################
# Output variables
################################################################################

[output]
frequency:        1
variables:        thermal, air_temp, vapor_pressure, wind_speed, net_solar, precip, precip_temp, percent_snow, snow_density, storm_days, cloud_factor
file_type:        netcdf
input_backup:     False
out_location:     None
mask_output:      False


################################################################################
# System variables and Logging
################################################################################

[system]
threading:         False
time_out:          None
qotw:              True
queue_max_values:  1


[awsm master]
run_smrf:          True
model_type:        ipysnobal
mask_isnobal:      False

[PATHS]
path_dr:             /bsushare/hpmarshall-shared/jmeyer/iSnobal/MCS
basin:               isnobal
project_name:        MCS
project_description: MCS water year 2022
folder_date_style:   day

[update depth]
update:            False


################################################################################
# enter grid info for iSnobal
################################################################################

[GRID]
# thresh_normal:    60
# Medium mass threshold
# thresh_medium:    25
# thresh_small:     1

################################################################################
# model run files for iSnobal
################################################################################

[FILES]
init_type:          netcdf_out
init_file:          /bsushare/hpmarshall-shared/jmeyer/iSnobal/MCS/isnobal/wy2021/mcs/run20210314/snow.nc

[awsm system]
log_level:          info
log_to_file:        False
ithreads:           32

###################### variables for restarting iSnobal  ####################
[isnobal restart]
restart_crash:      False
depth_thresh:       0.00
wyh_restart_output: 0
output_folders:     daily

[ipysnobal]
forcing_data_type:  netcdf

[ipysnobal constants]
z_u: 5
z_T: 2

